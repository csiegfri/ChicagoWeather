<table id="allReports">
    <tr id="headerRow">
      <th>Date/time</th>
      <th>Current Temp (F)</th>
      <th>Minimum Temp (F)</th>
      <th>Maximum Temp (F)</th>
      <th>Weather</th>
      <th>Description</th>
      <th>Humidity %</th>
      <th>Wind Speed (m/s)</th>
      <th>Wind Direction</th>
      <th>Pressure (hPa)</th>
      <th>Sea Level Pressure (hPa)</th>
      <th>Ground Level Pressure (hPa)</th>
      <th>Cloudiness %</th>
    </tr>
</table>
<template id="report">
  <tr>
    <td id="date"></td>
    <td id="temp"></td>
    <td id="min_temp"></td>
    <td id="max_temp"></td>
    <td id="weather"></td>
    <td id="weather_desc"></td>
    <td id="humidity"></td>
    <td id="wind_speed"></td>
    <td id="wind_degree"></td>
    <td id="pressure"></td>
    <td id="sea_level"></td>
    <td id="ground_level"></td>
    <td id="cloudiness"></td>
  </tr>
</template>
