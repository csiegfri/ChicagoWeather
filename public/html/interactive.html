<script src="../javascripts/buttons.js"></script> <!--Gets the JS code for interacting with the website-->

<p> City: <select ng-model="selectedCity" ng-options="x for x in cities"></select></p>
<p> System of measurement: <select ng-model="selectedUnit" ng-options="y for y in measures"></select></p>
<p> Number of reports: <select ng-model="displayNum" ng-options="z for z in display"></select></p>
<p>Click to generate the weather report: <input type="button" ng-click="drawTable(selectedCity,selectedUnit,displayNum)" value="Create Report"></p>

<table id="allReports">
  <thead>
    <tr>
      <th>Time</th>
      <th>Temperature</th>
      <th>Min Temp</th>
      <th>Max Temp</th>
      <th>Weather</th>
      <th>Cloudiness</th>
      <th>Humidity</th>
      <th>Wind Speed (mph)</th>
      <th>Wind Direction</th>
      <th>Pressure (hPa)</th>
    </tr>
  </thead>
</table>
